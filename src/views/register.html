<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/register.css">
    <style>
        .google-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            text-decoration: none;
            width: 100%;
        }
        
        .google-btn:hover {
            background-color: #3367d6;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Espe-Chat- DiazNicole</h1>
    </header>

    <main>
        <div class="card">
            <!-- Mostrar error si existe -->
            <div id="error-message" class="error-message" style="display: none;">
                Error en la autenticación. Por favor, inténtalo de nuevo.
            </div>
            
            <!-- Botón de Google OAuth -->
            <a href="/auth/google" class="google-btn secondary">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuar con Google
            </a>
            
            <div class="divider">o</div>
            
            <!-- Formulario manual existente -->
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Ingresa tu nombre de usuario</label>
                    <input type="text" id="username">
                </div>
                <div class="button-container">
                    <button type="button" class="btn primary" id="login">Ingresar al chat</button>
                </div>
            </form>
        </div>
    </main>
    
    <script>
        // Mostrar error si viene en la URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'auth_failed') {
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
    <script src="js/register.js"></script>
</body>
</html>
